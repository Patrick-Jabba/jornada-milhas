<mat-card class="card-busca">
  <img
      mat-card-image
      src="{{ src }}"
      alt="{{ alt }}"
  >
  <mat-card-content>
    <ul>
      <li> {{ alt }}</li>
      <li>R$ 500</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
