<mat-card class="card-depoimentos">
  <mat-card-content>
    <img
        mat-card-image
        src="{{ depoimento.avatar }}"
        alt="{{ depoimento.autor }}"
    >
    <ul>
      <li>
       {{ depoimento.texto }}
      </li>
      <li>
        <strong>{{ depoimento.autor }}</strong>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
