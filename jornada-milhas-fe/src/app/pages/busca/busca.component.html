<div class="busca-page">
  <app-banner
    src="assets/imagens/banner-busca.png"
    alt="Banner da pÃ¡gina de busca"
  />
  <app-container>
    <app-form-busca
      (realizarBusca)="busca($event)"
    />
    <section class="conteudo">
      <aside class="filtros-adicionais">
        <app-filtros-complementares

      </div>
    </section>
  </app-container>
</div>
